<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Five Day Weather Forecast</title>
</head>

<body>
    <header>
        <h1>
            Weather Dashboard
        </h1>
    </header>

    <main>
        <div>

            <div>
                <h3>Search for a City</h3>
                <form id="city-form">
                    <input type="text" id="city-input" placeholder="City Name..." />
                    <button class="btn" id="search-btn">Search</button>
                </form>
                <div></div>
            </div>

            <div class="search-history list-group">
                <h3>Search History</h3>
            </div>
            <div></div>
        </div>

        <div>
            <div>
                <h2 class="current-weather">Current Weather</h2>
            </div>
            <div></div>

            <div>
                <h2 class="daily-forecast">5 Day Forecast</h2>
            </div>
            <div></div>
        </div>


    </main>

    <footer id="footer">
        <p></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
