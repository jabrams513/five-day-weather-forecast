<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Five Day Weather Forecast</title>
</head>

<body class="mt-4">
    <header>
        <h1>
            üåû Weather Dashboard ‚õàÔ∏è
        </h1>
    </header>

    <main class="row">
        <div class="col-sm-3 col-md-4">

            <div>
                <h3>Search for a City</h3>
                <form id="city-form">
                    <input type="text" id="city-input" placeholder="City Name..." />
                    <button class="btn btn-primary" id="search-btn">Search</button>
                </form>
            </div>

            <div class="search-history">
                <h3>Search History</h3>
            </div>
        </div>

        <div class="col-sm-9 col-md-8">
            <div>
                <div>
                    <h2>Current Weather</h2>
                </div>
                <div class="current-weather"></div>
            </div>

            <div>
                <div>
                    <h2>5 Day Forecast</h2>
                </div>
                <div class="five-day"></div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
