<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Five Day Weather Forecast</title>
</head>

<body class="flex-colomn min-100-vh">
    <header class="hero">
        <h1>
            Weather Dashboard
        </h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-sm-12 col-md-4 float-left">

            <div class="card">
                <h3 class="card-header">Search for a City</h3>
                <form class="card-body" id="city-form">
                    <input type="text" id="city-input" placeholder="City Name..." />
                    <button class="btn" id="search-btn">Search</button>
                </form>
            </div>

            <div class="card search-history">
                <h3 class="card-header">Search History</h3>
            </div>
        </div>

        <div  class="col-12 col-sm-12 col-md-8 float-right">
            <div>
                <h2 class="subtitle current-weather">Current Weather</h2>
            </div>

            <div>
                <h2 class="subtitle daily-forecast">5 Day Forecast</h2>
            </div>
            <div></div>
        </div>


    </main>

    <footer id="footer">
        <p></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
